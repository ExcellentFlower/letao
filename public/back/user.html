<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>
<div class="aside">
    <div class="brand"><a href="#">黑马19期</a></div>
    <div class="user">
        <img src="images/default.png">
        <p>超级管理员</p>
    </div>
    <ul>
        <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
        <li>
            <a href="javascript:void(0);" class="category"><i class="glyphicon glyphicon-list"></i>分类管理</a>
            <div class="child" style="display: none">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
            </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
</div>
<div class="main">
    <div class="topbar">
        <a href="javascript:void(0);" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="javascript:void(0);" class="pull-right icon_logout" data-toggle="modal" data-target="#myModal"><i
                class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th class="text-center" width="10%">序号</th>
                <th class="text-center" width="20%">用户名</th>
                <th class="text-center" width="30%">手机号</th>
                <th class="text-center" width="20%">状态</th>
                <th class="text-center" width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <script type='text/html' id='con'>
                {{each rows}}
                <tr>
                    <td>{{$value.id}}</td>
                    <td>{{$value.username}}</td>
                    <td>{{$value.mobile}}</td>
                    <td>{{status[$value.isDelete]}}</td>
                    <td><button  data-toggle="modal" data-target="#myModal2" data-id="{{$value.id}}" class='btn {{statusClass[$value.isDelete]}}'>{{statusVal[$value.isDelete]}}</button></td>
                </tr>
                {{/each}}
            </script>
        </table>
        <div class="pull-right">
            <ul id="paginator"></ul>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="loginOut">退出</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal2" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i><span>你确定要执行此操作吗？</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/user.js"></script>
</body>
</html>
